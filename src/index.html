<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent">

      <!-- Left Section -->
        <div class="left_column">
                <img class="bg_image" src="/src/bg-image.jpg" alt="ocean picture">
                <div class="logo_bg">
                    <img src="/src/odin-logo.png" alt="odin logo">
                    <h1>ODIN</h1>
                </div>
          <p class="credit">Photo by <a href="#">Stormseeker</a> on <a href="https://unsplash.com/photos/rX12B5uX7QM" target="_blank">Unsplash</a></p>
        </div>


      <!-- Right Section -->
        <div class="right_column">
            <div class="form_container">
                <div class="description_container">
                    <p> This is not a real online service!You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</p>
                    <p> You know you want to.</p>
                </div>
    
                <section>
                    <form action="https://www.google.com/" method="post">
                        <section>
                            <h1>Let's do this!!</h1>

                            <div class="input_boxes">
                                <div>
                                    <ul>
                                        <li>
                                            <label for="first-name">First Name</label>
                                            <input type="text" name="first-name" id="user_first_name" required>
                                        </li>
                                        <li>
                                            <label for="email">Email</label>
                                            <input type="email" name="email" id="user_emal" required>
                                        </li>
                                        <li>
                                            <label for="password">Password</label>
                                            <input type="password" name="password" id="user_password" required>

                                        </li>
                                    </ul>
                                </div>

                                <div>
                                    <ul>
                                        <li>
                                            <label for="last_name">Last Name</label>
                                            <input type="text" name="last_name" id="user_last_name" required>
                                        </li>
            
                                        <li>
                                            <label for="phone_number">Phone Number</label>
                                            <input type="number" name="phone_number" id="user_phone_number" required>
                                        </li>
            
                                        <li>
                                            <label for="password_confirmation">Confirm Password</label>
                                            <input type="password" name="password_confirmation" id="user_password_confirmation" required
                                            oninvalid="this.setCustomValidity('Please Enter valid email')"
                                            oninput="setCustomValidity('')"></input>>
                                        </li>
                                </ul>
                                </div>
                            </div>
                        </section>

                        <button>Create Account</button>
                        <p>Already have an account? <a href="https://www.google.com/" target="_blank">Log in</a></p>
                    </form>
                </section>
            
            </div>
    

        </div>
        
    </div>
</body>
</html>
